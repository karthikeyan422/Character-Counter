<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <!--tailwindcss-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--google font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">📝 Message Box</h1>
        <label for="message" class="block text-gray-700 mb-2">Type your message (200 characters max):</label>
        <textarea id="message" rows="5"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"
            placeholder="Start typing..."></textarea>
        <div class="mt-2 text-sm text-gray-600" id="counter">0/200 characters</div>
        <div id="warning" class="mt-2 text-red-500 text-sm hidden">⚠ You've reached the character limit!</div>
        <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Submit Your
            Project</button>
    </div>
    <!-- Link to external JS file -->
    <section>
        <script src="script.js"></script>
    </section>
</body>

</html>
